<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Services Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&amp;family=Inter:wght@400;600;700&amp;family=Titillium+Web:wght@400&amp;display=swap" rel="stylesheet"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Adjust this to zoom the entire site. 1 = 100%, 0.85 = 85%, etc. */
      --site-scale: 0.75;
    }

    body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(234deg, rgba(255,255,255,1) 0%, rgba(22,186,173,1) 100%);
  overflow-x: hidden;
  overflow-y: auto;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

.container {
  width: 1920px;
  height: calc(5625px * 0.75);
  position: relative;
  margin: 0;
  margin-left: -200px;
  transform-origin: top center;
  transform: scale(0.75);
}

    /* Header Styles */
    .header {
  position: absolute;
  width: 1620px;
  height: 57px;
  top: 55px;
  left: 150px;
  background: transparent;
  z-index: 100;
}

    .logo {
      position: absolute;
      width: 184px;
      height: 54px;
      top: 2px;
      left: 0;
    }

    .nav-menu {
      position: absolute;
      top: 15px;
      left: 220px;
      display: flex;
      align-items: center;
      gap: 21px;
    }

    .header-right {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      font-family: 'Sora', sans-serif;
      font-size: 20px;
      text-decoration: none;
      color: #063342;
      font-weight: 700;
    }

    .nav-item.inactive {
      color: rgba(0,0,0,0.65);
      font-weight: 400;
    }

    .cta-button {
      position: relative;
      top: 0;
      right: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(6,51,66,1) 0%, rgba(22,186,173,1) 100%);
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .support-icon {
      position: relative;
      width: 57px;
      height: 57px;
      top: 0;
      right: 0;
      background: #16baad;
      border-radius: 66px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hero Section */
    .hero-section {
      position: absolute;
      width: 1622px;
      height: 357px;
      top: 207px;
      left: 150px;
    }

    .hero-title {
      position: absolute;
      width: 903px;
      top: -1px;
      left: 0;
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      font-size: 64px;
      line-height: 70px;
    }

    .hero-title .dark { color: #063342; }
    .hero-title .accent { color: #16baad; }

    .hero-subtitle {
      position: absolute;
      width: 768px;
      top: 152px;
      left: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      color: #063342;
      font-size: 28px;
      line-height: 34px;
      text-align: justify;
    }

    .hero-buttons {
      position: absolute;
      top: 318px;
      left: 1px;
      display: flex;
      gap: 24px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(6,51,66,1) 0%, rgba(22,186,173,1) 100%);
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      border-radius: 10px;
      border: 1px solid #16baad;
      background: transparent;
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      color: #16baad;
      font-size: 20px;
      text-decoration: none;
      cursor: pointer;
    }

      position: absolute;
      width: 719px;
